<!DOCTYPE html>

		<style type="text/css">

			}
			
			/* 超小屏幕（手机，小于 768px） */
			/* 没有任何媒体查询相关的代码，因为这在 Bootstrap 中是默认的（还记得 Bootstrap 是移动设备优先的吗？） */

			/* 小屏幕（平板，大于等于 768px） */

				div {
					background: red;
				}
			}

		</style>

		</div>

			  <div class="col-md-8 col-sm-6">.col-md-8</div>

			  <div class="col-md-4">.col-md-4</div>

		</div>

</html>
